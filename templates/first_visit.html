{% extends "base.html" %}

{% block content %}
<div class="progress" style="height: 12px; background-color: #f0f1f5; border-radius: 10px;">
    <div class="progress-bar progress-bar-striped" role="progressbar"
        style="width: 12.5%; background-color: #3ecf8e; border-radius: 10px;
                background-image: repeating-linear-gradient(
                    45deg,
                    rgba(255, 255, 255, 0.2),
                    rgba(255, 255, 255, 0.2) 10px,
                    transparent 10px,
                    transparent 20px
                );"
        aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100">
    </div>
</div>

<div class="text-center mb-4">
    <label class="language-label">
        <strong>
            {% if session.language == 'Arabic' %}
                هل هذه زيارتك الأولى لمتجر أجمل؟
            {% else %}
                Is this your first visit to an brand Store?
            {% endif %}
        </strong>
    </label>
</div>

<!-- Centering form wrapper -->
<!-- Full-width form -->
<form method="POST" class="text-center container" style="max-width: 100%;">

    <div class="mb-3 d-flex justify-content-center">
        <div class="p-3 d-flex align-items-center {% if session.language == 'Arabic' %}justify-content-end{% else %}justify-content-start{% endif %}"
            style="border: none; background-color: #d6d6d6; width: 100%; max-width: 600px; height: 40px; border-radius: 0px;">
            {% if session.language == 'Arabic' %}
            <label class="form-check-label mb-0 me-2" for="yes" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 500; font-size: 14px;">
                نعم
            </label>
            <input class="form-check-input" type="radio" name="first_visit" id="yes" value="Yes"
                {% if previous_first_visit == 'Yes' %}checked{% endif %}>
            {% else %}
            <input class="form-check-input me-2" type="radio" name="first_visit" id="yes" value="Yes"
                {% if previous_first_visit == 'Yes' %}checked{% endif %}>
            <label class="form-check-label mb-0" for="yes" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 500; font-size: 14px;">
                Yes
            </label>
            {% endif %}
        </div>
    </div>

    <div class="mb-3 d-flex justify-content-center">
        <div class="p-3 d-flex align-items-center {% if session.language == 'Arabic' %}justify-content-end{% else %}justify-content-start{% endif %}"
            style="border: none; background-color: #d6d6d6; width: 100%; max-width: 600px; height: 40px; border-radius: 0px;">
            {% if session.language == 'Arabic' %}
            <label class="form-check-label mb-0 me-2" for="no" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 500; font-size: 14px;">
                لا
            </label>
            <input class="form-check-input" type="radio" name="first_visit" id="no" value="No"
                {% if previous_first_visit == 'No' %}checked{% endif %}>
            {% else %}
            <input class="form-check-input me-2" type="radio" name="first_visit" id="no" value="No"
                {% if previous_first_visit == 'No' %}checked{% endif %}>
            <label class="form-check-label mb-0" for="no" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 500; font-size: 14px;">
                No
            </label>
            {% endif %}
        </div>
    </div>

    <!-- Full-width row for buttons -->
    <div class="row">
        {% if session.language == 'Arabic' %}
            <div class="col text-start">
                <button type="submit" class="btn btn-primary" style="border-radius: 4px; box-shadow: 0 6px 6px rgba(0, 0, 0, 0.1); padding: 8px 12px; font-size: 14px;">
                    < التالي
                </button>
            </div>
            <div class="col text-end">
                <a href="{{ url_for('intro') }}" class="btn btn-primary" style="border-radius: 4px; box-shadow: 0 6px 6px rgba(0, 0, 0, 0.1); padding: 8px 12px; font-size: 14px;">
                    السابق >
                </a>
            </div>
        {% else %}
            <div class="col text-start">
                <a href="{{ url_for('intro') }}" class="btn btn-primary" style="border-radius: 4px; box-shadow: 0 6px 6px rgba(0, 0, 0, 0.1); padding: 8px 12px; font-size: 14px;">
                    < Previous
                </a>
            </div>
            <div class="col text-end">
                <button type="submit" class="btn btn-primary" style="border-radius: 4px; box-shadow: 0 6px 6px rgba(0, 0, 0, 0.1); padding: 8px 12px; font-size: 14px;">
                    Next >
                </button>
            </div>
        {% endif %}
    </div>
</form>

        
{% endblock %}
